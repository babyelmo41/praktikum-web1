      <div class="container-fluid">
        <div class="row mt-2">
            <h5>Tambah Karyawan</h5>
            <form action="">

                <div class="mb-3">
                    <label for="nik">NIK :</label><br>
                    <input type="text" name="nik" id="nik" size="20" maxlength="20" required placeholder="contoh: 1234567890">
                </div>
                <div class="mb-3">
                    <label for="nama">Nama:</label><br>
                    <input type="text" name="nama" id="nama" required placeholder="contoh: Pevita Pearce">
                </div>
                <div class="mb-3">
                    <label for="tanggal-mulai">Tanggal Mulai:</label><br>
                    <input type="date" name="tanggal-mulai" id="tanggal-mulai" required min="2022-01-11">
                </div>
                <div class="mb-3">
                    <label for="gaji-pokok">Gaji Pokok:</label><br>
                    <input type="number" name="gaji-pokok" id="gaji-pokok" required min="1000000" step="1000">
                </div>
                
                <div class="mb-3">
                    <label for="status-karyawan">Status Karyawan</label><br>
                    
                    <div class="form-check">
                        <input type="radio" name="status-karyawan" id="tetap" value="TETAP">
                        <label for="tetap">TETAP</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="status-karyawan" id="kontrak" value="KONTRAK">
                        <label for="kontrak">KONTRAK</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="status-karyawan" id="magang" value="MAGANG">
                        <label for="magang">MAGANG</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success" name="btn-submit" id="btn-submit" value="Submit">
                    <i class="fa fa-save"></i>
                    Submit
                </button>
                <button type="reset" class="btn btn-primary" name="btn-reset" id="btn-reset" value="Reset">
                    <i class="fa fa-arrows-rotate"></i>
                    Reset
                </button>

            </form>
        </div>
      </div>

    <script src="js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
